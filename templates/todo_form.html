{% extends "base.html" %}

{% block body %}
    <form method='POST' 
    action="
    {% if todo %} 
        {{ url_for('edit_todo', id=todo.id) }} 
    {% else %} 
        {{ url_for('create_todo') }} 
    {% endif %}
    ">
        <div class="form-floating" >
            <div class="mb-3 mt-3">
                <label class="form-label">Title : </label>
                {% if todo %}
                    <input class="form-control" name="title" type="text" value="{{ todo.title }}"/>
                {% else %}
                    <input class="form-control" name="title" type="text"/>
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">Description : </label>
                {% if todo %}
                    <input class="form-control" name="description" type="text" value="{{ todo.description }}"/>
                {% else %}
                    <input class="form-control" name="description" type="text"/>
                {% endif %}
            </div>

            <!-- <div class="mb-3">
                <label class="form-label">Done : </label>
                {% if todo %}
                    <input class="form-control" name="done" type="checkbox" value="{{ todo.is_done }}"/>
                {% else %}
                    <input class="form-control" name="done" type="checkbox"/>
                {% endif %}
            </div> -->

            <div class="d-flex justify-content-center">    
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form>
{% endblock %}
