{% block body %}
    <h2>Are you want to delete {{todo.title}}?</h2>

        <div class="d-flex justify-content-left" >
            <input class="btn btn-danger ms-1" type="submit" value="Confirm">
            <a href="{{ url_for('index') }}" class="btn btn-primary ms-5" type="submit">Cansel</a>
        </div>
    </form>
{% endblock %}
